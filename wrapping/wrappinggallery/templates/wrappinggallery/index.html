{% extends "wrappinggallery/layout.html" %}

{% load static %}

{% block body %}
<div class="content-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control input-underline poppins-light" placeholder="Search carries" oninput="handleInputChange()">
                <button id="button-filter" class="btn btn-outline-secondary ml-4 poppins-light" type="button" onclick="toggleFilterBox()" >Filters</button>
            </div>
        </div>
    </div>

    <div id=filterBox style="display: none;">
        <p class="poppins-bold fs16"> Position </p>
        <div id="positionFilters" data-property="position">
            {% for value in position_values %}
                <button type="button" class="btn btn-custom mx-1 poppins-light" data-property="position" data-value="{{ value }}" onclick="clickFilterButton(this)">{{ value }}</button>
            {% endfor %}
        </div>
        <hr>
        <p class="poppins-bold fs16"> Size <span class="poppins-light">(referenced to base size)</span> </p>
        <div id="sizeFilters" data-property="size">
            {% for value in size_values %}
                <button type="button" class="btn btn-custom mx-1" data-property="size" data-value="{{ value }}" onclick="clickFilterButton(this)">{{ value }}</button>
            {% endfor %}
        </div>
        <hr>
    </div>
</div>
<div class="grid" id="imageGrid" data-base-url-pattern="{% url 'carry' 'PLACEHOLDER' %}"></div>

<script src="{% static 'wrappinggallery/index.js' %}"></script>

{% endblock %}
