{% extends "wrappinggallery/layout.html" %}

{% load static %}

{% block body %}
<div class="content-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control input-underline poppins-light" placeholder="Search carries">
                <button id="button-filter" class="btn btn-outline-secondary ml-4 poppins-light" type="button" onclick="toggleFilterBox()" >Filters</button>
            </div>
        </div>
    </div>

    <div id=filterBox style="display: none;">
        <p class="poppins-bold fs16"> Position </p>
        <div class="button-filters" data-property="position">
            {% for value in position_values %}
                <button type="button" class="btn btn-custom mx-1 poppins-regular fs16" data-property="position" data-value="{{ value }}" onclick="clickFilterButton(this)">{{ value }}</button>
            {% endfor %}
        </div>
        <br>
        <p class="poppins-bold fs16"> Size <span class="poppins-light">(referenced to base size)</span> </p>
        <div class="button-filters" data-property="size">
            {% for value in size_values %}
                <button type="button" class="btn btn-custom mx-1 poppins-regular fs16" data-property="size" data-value="{{ value }}" onclick="clickFilterButton(this)">{{ value }}</button>
            {% endfor %}
        </div>
        <button id="showMoreBtn" class="show-button poppins-light fs16" onclick="showFilterBoxExt()">Show more</button>
    </div>
    <div id=filterBoxExt style="display: none;">
        <hr>
        <p class="poppins-bold fs16"> Difficulty</p>
        <div class="dropdown poppins-light fs16">
            <select id="difficulty-select fs16" onchange="handleSelectChange(this)">
                {% for value in difficulty_values %}
                    <option data-property="difficulty" value="{{value}}" selected>{{value}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <br>
        <p class="poppins-bold fs16"> Finish</p>
        <div class="dropdown poppins-light fs16">
            <select id="finish-select" onchange="handleSelectChange(this)">
                {% for value in finish_values %}
                    <option data-property="finish" value="{{value}}" selected>{{value}}</option>
                {% endfor %}
            </select>
        </div>
        <hr>
        <p class="poppins-bold fs16"> Can be pre-tied</p>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="pretiedSwitch" onchange="handleSwitchChange(this)"  data-property="pretied">
            <label class="custom-control-label" for="pretiedSwitch"></label>
        </div>
        <br>
        <p class="poppins-bold fs16"> Fancy</p>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="fancySwitch" onchange="handleSwitchChange(this)" data-property="fancy">
            <label class="custom-control-label" for="fancySwitch"></label>
        </div>
        <hr>
        <button id="showLessBtn" class="show-button poppins-light fs16" onclick="hideFilterBoxExt()">Show less</button>
        <br>
        <br>
    </div>
    <div id=buttonBox style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                 <button id="showResultsBtn" type="button" class="btn btn-custom mx-1 poppins-regular disabled fs16" onclick="showResults()">Show results</button>
                <button id="resetFiltersBtn" type="button" class="btn btn-custom mx-1 poppins-regular fs16" onclick="resetFilters()">Reset filters</button>
            </div>
        </div>
    </div>
<br>
</div>
<div class="grid" id="imageGrid" data-base-url-pattern="{% url 'carry' 'PLACEHOLDER' %}"></div>

<script src="{% static 'wrappinggallery/index.js' %}"></script>

{% endblock %}
