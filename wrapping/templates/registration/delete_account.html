{% extends "wrappinggallery/layout.html" %}

{% load static %}

{% block body %}

  <h2>Delete Account</h2>
  <p>Are you sure you want to delete your account, {{ user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete my account</button>
  </form>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
